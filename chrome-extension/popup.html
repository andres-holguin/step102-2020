<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Caveat+Brush&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906fde76e4.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <span class="bold">starfish</span>
        <img src="images/starfish_512.png">
      </nav>
      <section id="user-info">
        <span class="bold heading">User</span>
        <div class="card">
          <span id="email"></span>
        </div>
      </section>
      <section id="gnote-form">
        <span class="bold heading">gNote</span>
        <div class="card" id="gnote-card">
          <span>Title:</span>
          <input type="text" id="doc-name-input">
          <span>School:</span>
          <input type="text" id="school-input">
          <span>Course:</span>
          <input type="text" id="course-input">
          <button id="generate-note-btn" disabled>
            Generate
            <i class="fas fa-edit"></i>
          </button>
          <div id="loading">
            <img src="images/loading.gif">
          </div>
        </div>
      </section>
      <section id="footer">
        <button class="bold link" id="browser-btn">
          Open in Browser
          <i class="fas fa-external-link-alt"></i>
        </button>
        <button class="bold link" id="login-btn">Login</button>
        <button class="bold link" id="logout-btn">Logout</button>
      </section>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
