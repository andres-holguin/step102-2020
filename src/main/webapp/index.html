<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Starfish</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="edit-profile.css">
    <script src="edit-profile.js"></script>
    <link rel="stylesheet" href="styles/landingpage.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">  
  </head>
  <body>
    <div id="app">
      <v-app>
        <navbar></navbar>
        <main class="blue">
          <h1 class="title">starfish</h1>
          <h3 class="subtitle">Share and find the best course notes. Completely free.</h3>
          <search-bar></search-bar>
          <img id="laptop" src="assets/laptop-min.png">
        </main>
      </v-app>
    </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script> <!-- TODO: This is dev Version, switch to prod for deployment -->
    <!-- HTTP Vue Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <!-- Declares the Vue instance-->
    <script>
      new Vue({
        el: '#app',
        // Example for how to load component <sample-component>
        components: {
          'navbar': httpVueLoader('/components/Navbar.vue'),
          'search-bar': httpVueLoader('/components/SearchBar.vue'),
        },
        vuetify: new Vuetify(),
      })
    </script>
  </body>
</html>
