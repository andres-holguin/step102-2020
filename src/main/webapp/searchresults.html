<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Starfish - Search Results</title>
    <link rel="stylesheet" href="styles/landingpage.css">
    <link rel="stylesheet" href="styles/searchresults.css">
    <link rel="stylesheet" href="edit-profile.css">
    <link rel="stylesheet" href="styles/note-card.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="profile.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="nav-over">
      <a href="index.html"><span id="title">starfish</span></a>
      <div id="action-items">
        <a href="upload-form.html"><span id="post-action">PostANote</span></a>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="profile-pic.png" id="profile-button-img">
          </button>
          <div class="dropdown-menu dropdown-menu-right" id="dropdown-menu" aria-labelledby="dropdown-button">
            <img src="profile-pic.png" height="200px"/>
            <p id="dropdown-name">Bob the Builder</p>
            <p id="dropdown-points">597 points</p>
            <a class="link" href="#">My Profile</a> 
            <a class="link" href="#">Favorite Notes</a>
            <a class="link" href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <main>
      <form class="flex-row padding-less">
        <div class="flex-column">
          <div class="margin-less"> 
            <label class="black" for="school">School:</label>
            <input type="text"
            name="school"
            id="school"
            tabindex="2" />
          </div>
          <div class="margin-less">
            <label class="black" for="course">Course:</label>
            <input type="text"
            name="course"
            id="course"
            tabindex="2" />
          </div>
        </div>
        <div class="flex-centered">
          <input type="submit" value="Submit">
        </div>
      </form>
      <form class="flex-row padding-less">
        <div class="margin-less">
          <label class="black" for="sort">Sort By:</label>
          <select>
            <option value="most-liked">Most Liked</option>
            <option value="least-liked">Least Liked</option>
          </select>
          <select>
            <option value="all-time">All Time</option>
            <option value="this-month">This Month</option>
            <option value="this-week">This Week</option>
            <option value="today">Today</option>
          </select>
        </div>
        <div class="margin-less">
          <label class="black" for="filter">Filter By:</label>
          <input type="text"
          name="filter"
          id="filter"
          tabindex="2" />
        </div>
      </form>
      <div class="note-tiles">
        <!-- Card/Open The Modal -->
        <div id="myCard">
          <div class="thumbnail" style="background-image: url(assets/notes.png);"></div>
          <div class="metadata">
            <div class="title">My Class Notes</div>
            <div class="info-row">
              <p>UF &bull; CIS4301</p>
              <img src="assets/gdrive.webp">
              Jun 25, 2020
              <div class="rating-box">
                179
                <span class="star">&star;</span>          
              </div>
            </div>
          </div>
        </div>    
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <span class="rating">&star; 180</span>
            <span class="downloads">&darr; 200</span>
            <h1>My Class Notes</h1>
            <p>
              <em>Andres H.</em> Jun 25, 2020
            </p>
            <iframe src="assets/notes.pdf"></iframe>
            <div class="tags-list">
              <h3>Common Labels</h3>
              <div class="tag" style="background-color: sandybrown;">UF - University of Florida</div>
              <div class="tag" style="background-color: skyblue;">CIS4301 - Intro to Databases</div>
              <div class="tag">Transactions</div>
              <div class="tag">Visual</div>
              <div class="tag">Professor Juniper</div>
            </div>
            <button class="report">Report</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var card = document.getElementById("myCard");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    card.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</html>
