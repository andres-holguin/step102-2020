<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Starfish - Search Results</title>
    <link rel="stylesheet" href="styles/landingpage.css">
    <link rel="stylesheet" href="styles/searchresults.css">
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="zone blue sticky">
      <ul class="main-nav">
        <li>
          <a href="landingpage.html">starfish</a>
        </li>
        <div class="push">
          <li>
            <a href="">PostANote</a>
          </li>
          <li>
            <a href=""><img id="user-profile" src="assets/user.svg"></a>
          </li>
        </div>
      </ul>
    </nav>
    <main>
      <form class="flex-row padding-less">
        <div class="flex-column">
          <div class="margin-less"> 
            <label class="black" for="school">School:</label>
            <input type="text"
            name="school"
            id="school"
            tabindex="2" />
          </div>
          <div class="margin-less">
            <label class="black" for="course">Course:</label>
            <input type="text"
            name="course"
            id="course"
            tabindex="2" />
          </div>
        </div>
        <div class="flex-centered">
          <input type="submit" value="Submit">
        </div>
      </form>
      <form class="flex-row padding-less">
        <div class="margin-less">
          <label class="black" for="sort">Sort By:</label>
          <select>
            <option value="most-liked">Most Liked</option>
            <option value="least-liked">Least Liked</option>
          </select>
          <select>
            <option value="all-time">All Time</option>
            <option value="this-month">This Month</option>
            <option value="this-week">This Week</option>
            <option value="today">Today</option>
          </select>
        </div>
        <div class="margin-less">
          <label class="black" for="filter">Filter By:</label>
          <input type="text"
          name="filter"
          id="filter"
          tabindex="2" />
        </div>
      </form>
    </main>
  </body>
</html>
