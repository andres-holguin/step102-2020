<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="edit-profile.css">
    <script src="edit-profile.js"></script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="nav-over">
      <span id="title">starfish</span>
      <div id="action-items">
        <span id="post-action">PostANote</span>
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="profile-pic.png" id="profile-button-img">
          </button>
          <div class="dropdown-menu dropdown-menu-right" id="dropdown-menu" aria-labelledby="dropdown-button">
            <img src="profile-pic.png" height="200px"/>
            <p id="dropdown-name">Bob the Builder</p>
            <p id="dropdown-points">597 points</p>
            <a class="link" href="/profile.html">My Profile</a> 
            <a class="link" href="#">Favorite Notes</a>
            <a class="link" href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="form-outline">
        <div>
          <h1>Edit Profile</h1>
        </div>
        <form action="/profile.html">
          <div id="left">
            <h2>Display Name<span class="required">*</span></h2>
            <input type="text" required>
            <h2>Email<span class="required">*</span></h2>
            <input type="text" value="emailaddress@domain.com" readonly required>
            <h2>Default University</h2>
            <input type="text">
            <h2>Bio</h2>
            <textarea rows="5"></textarea>
          </div>
          <div id="right">
            <div class="profile-img-container">
              <img id="profile-img" />
            </div>
            <input type="file" accept="image/*" onchange="log(event)" name="file" id="profile-img-upload" style="display: none;">
            <p><label for="profile-img-upload" style="cursor: pointer;">Upload Image</label></p>
          </div>
          <input type="submit" value="Save">
        </form>
      </div>
    </div>
  </body>
</html>
