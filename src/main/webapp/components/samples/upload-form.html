<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>STEP Capstone</title>
    <link rel="stylesheet" href="styles/upload-form.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Upload Course Notes</h1>
    <div id="upload-form">
      <div id="preview">
        <h4>Set Thumbnail</h4>
        <iframe src="assets/notes.pdf"></iframe>
      </div>
      <form>
        <label for="notes-file">Select File:</label>
        <br>
        <input type="file" name="notes-file">
        <br>
        <br>
        <label for="notes-title">Title</label>
        <br>
        <input type="text" name="notes-title">
        <br>
        <br>
        <div class="inline-block">
          <label for="school">School</label>
          <br>
          <input type="text" name="school">
        </div>
        <div class="inline-block">
          <label for="course">Course Code or Name</label>
          <br>
          <input type="text" name="course">
        </div>
        <br>
        <div class="inline-block">
          <label for="other-tags">Other Tags</label>
          <br>
          <textarea name="other-tags"></textarea>
        </div>
        <div class="inline-block">
          <strong>Common Labels for this Course</strong>
          <ul>
            <li>Professor Oak</li>
            <li>Visual Learner</li>
          </ul>
        </div>
        <br>
        <br>
        <input type="submit">
      </form>
    </div>
  </body>
</html>
