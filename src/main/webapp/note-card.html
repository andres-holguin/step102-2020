<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>STEP Capstone</title>
    <link rel="stylesheet" href="styles/note-card.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Note Tile Example</h2>

    <!-- Card/Open The Modal -->
    <div id="myCard">
      <div class="thumbnail" style="background-image: url(assets/notes.png);"></div>
      <div class="metadata">
        <div class="title">My Class Notes</div>
        <div class="info-row">
          <p>UF &bull; CIS4301</p>
          <img src="assets/gdrive.webp">
          Jun 25, 2020
          <div class="rating-box">
            179
            <span class="star">&star;</span>          
          </div>
        </div>
      </div>
    </div>    
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <span class="rating">&star; 180</span>
        <span class="downloads">&darr; 200</span>
        <h1>My Class Notes</h1>
        <p>
          <em>Andres H.</em> Jun 25, 2020
        </p>
        <iframe src="assets/notes.pdf"></iframe>
        <div class="tags-list">
          <h3>Common Labels</h3>
          <div class="tag" style="background-color: sandybrown;">UF - University of Florida</div>
          <div class="tag" style="background-color: skyblue;">CIS4301 - Intro to Databases</div>
          <div class="tag">Transactions</div>
          <div class="tag">Visual</div>
          <div class="tag">Professor Juniper</div>
        </div>
        <button class="report">Report</button>
      </div>
    </div>
      
  </body>
</html>

<!----------- Script Below ------------>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the button that opens the modal
  var card = document.getElementById("myCard");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  card.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
